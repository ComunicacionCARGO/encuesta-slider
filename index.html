<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>驴C贸mo arrancamos la semana?</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Montserrat", sans-serif;
      background-color: #F2F2F2;
      color: #0D2334;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    canvas#ballpit {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: auto;
    }

    h1 {
      color: #D71F36;
      font-weight: 800;
    }

    h1, p, .slider-container, button, .thanks {
      position: relative;
      z-index: 2;
      text-align: center;
    }

    .slider-container {
      width: 90%; max-width: 600px;
      height: 100px;
      position: relative;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 15px;
      border-radius: 10px;
      background: linear-gradient(to right, #0DB4C3, #3DAA37, #F6D21A, #EF8314, #D71F36);
      outline: none;
      position: absolute;
      top: 50%; transform: translateY(-50%);
      z-index: 1;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 60px; height: 60px;
      background: transparent; border: none;
      cursor: grab;
      pointer-events: auto;
      position: relative;
      z-index: 3;
    }

    .emoji-thumb {
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%) scale(1);
      font-size: 2rem;
      transition: transform 0.2s ease;
      z-index: 2;
      pointer-events: none;
    }

    .emoji-thumb.hovered {
      transform: translate(-50%, -50%) scale(1.3);
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #D71F36;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      z-index: 2;
    }

    .thanks {
      display: none;
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    .loading {
      opacity: 0.6;
      pointer-events: none;
    }

    /* Panel de administrador */
    .admin-panel {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 0.8rem;
      z-index: 1000;
      display: none;
      max-width: 300px;
      max-height: 400px;
      overflow-y: auto;
    }

    .admin-toggle {
      position: fixed;
      top: 10px;
      left: 10px;
      background: transparent;
      border: none;
      color: transparent;
      font-size: 1px;
      width: 20px;
      height: 20px;
      z-index: 1001;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Bot贸n invisible para acceder al panel de admin -->
  <button class="admin-toggle" onclick="toggleAdmin()" title="Admin">路</button>

  <!-- Panel de administrador -->
  <div class="admin-panel" id="adminPanel">
    <strong> Resumen de Respuestas:</strong>
    <div id="statsDisplay">Cargando...</div>
    <button onclick="cargarDatos()" style="margin-top: 5px; font-size: 0.7rem;">Actualizar</button>
    <button onclick="exportarDatos()" style="margin-top: 5px; font-size: 0.7rem;">Exportar CSV</button>
  </div>

  <canvas id="ballpit"></canvas>

  <h1>驴C贸mo arrancamos la semana?</h1>
  <p>Del 1 al 10, 驴qu茅 tan motivado est谩s para encarar la semana?</p>

  <div class="slider-container">
    <input type="range" min="0" max="10" value="5" step="0.01" id="moodSlider">
    <div class="emoji-thumb" id="thumbEmoji"></div>
  </div>

  <button id="submitBtn" onclick="enviar()">Enviar</button>
  <div class="thanks" id="thanks">隆Gracias por sumarte a arrancar con energ铆a! </div>

  <script>
    // *** CONFIGURACIN - CAMBIA ESTA URL POR LA TUYA ***
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyIRHFGRRKxGGAK6clZFaqhK2r6CCkbwaU1EWn3f-lEv19YcOkMGaeKotA3wpCFa5Ix/exec';
    
    const slider = document.getElementById("moodSlider");
    const thumbEmoji = document.getElementById("thumbEmoji");
    const caras = ["", "", "", "癸", "", "", "", "", "", "", ""];

    // Variables globales para datos
    let datosServidor = [];
    let userSubmitted = false;

    function updateEmoji() {
      const val = +slider.value;
      const pct = val / 10;
      thumbEmoji.textContent = caras[Math.round(val)];
      thumbEmoji.style.left = `calc(${pct * 100}% + ${8 - pct * 16}px)`;
      thumbEmoji.style.fontSize = `${30 + pct * 40}px`;
    }

    slider.addEventListener("input", updateEmoji);
    slider.addEventListener("mousemove", updateEmoji);
    window.addEventListener("resize", updateEmoji);
    updateEmoji();

    slider.addEventListener("mouseenter", () => {
      thumbEmoji.classList.add("hovered");
    });

    slider.addEventListener("mouseleave", () => {
      thumbEmoji.classList.remove("hovered");
    });

    // Funci贸n para enviar datos a Google Sheets
    async function enviarAGoogleSheets(mood) {
      const timestamp = Date.now();
      const fecha = new Date().toLocaleString('es-AR');
      
      const datos = {
        fecha: fecha,
        mood: mood,
        timestamp: timestamp
      };

      try {
        // Usar FormData para evitar preflight CORS
        const formData = new FormData();
        formData.append('data', JSON.stringify(datos));

        const response = await fetch(GOOGLE_SCRIPT_URL, {
          method: 'POST',
          body: formData
        });

        const text = await response.text();
        let result;
        
        try {
          result = JSON.parse(text);
        } catch (e) {
          // Si no es JSON v谩lido, asumir 茅xito si no hay error obvio
          if (text.includes('error') || text.includes('Error')) {
            throw new Error('Error en el servidor: ' + text);
          }
          result = { success: true };
        }
        
        if (result.success !== false) {
          console.log('Datos enviados correctamente a Google Sheets');
          return true;
        } else {
          throw new Error(result.error || 'Error desconocido');
        }
      } catch (error) {
        console.error('Error al enviar a Google Sheets:', error);
        throw error;
      }
    }

    // Funci贸n para cargar datos desde Google Sheets
    async function cargarDatos() {
      try {
        const response = await fetch(GOOGLE_SCRIPT_URL + '?action=get', {
          method: 'GET',
          mode: 'cors'
        });

        const result = await response.json();
        
        if (result.success) {
          datosServidor = result.data;
          actualizarStats();
          return true;
        } else {
          throw new Error(result.error || 'Error al cargar datos');
        }
      } catch (error) {
        console.error('Error al cargar datos:', error);
        document.getElementById('statsDisplay').innerHTML = 'Error al cargar datos del servidor';
        return false;
      }
    }

    // Variables para controlar env铆o (sin usar sessionStorage)
    let yaEnviado = false;

    // Funci贸n para verificar si ya se envi贸 hoy
    function yaEnvioHoy() {
      return yaEnviado;
    }

    function marcarComoEnviado() {
      yaEnviado = true;
    }

    // Funci贸n principal de env铆o
    async function enviar() {
      // Verificar si ya se envi贸
      if (yaEnvioHoy()) {
        alert("隆Ya enviaste tu respuesta hoy!");
        return;
      }

      const submitBtn = document.getElementById("submitBtn");
      const thanks = document.getElementById("thanks");

      // Mostrar estado de carga
      submitBtn.textContent = "Enviando...";
      submitBtn.classList.add("loading");

      try {
        const mood = Math.round(+slider.value);
        
        // Enviar a Google Sheets
        await enviarAGoogleSheets(mood);
        
        // Marcar como enviado
        marcarComoEnviado();
        
        // Ocultar formulario y mostrar agradecimiento
        slider.disabled = true;
        submitBtn.style.display = "none";
        thanks.style.display = "block";
        
        // Activar explosi贸n de emojis
        triggerExplosion();
        
        // Cargar datos actualizados si el panel est谩 visible
        if (document.getElementById('adminPanel').style.display === 'block') {
          setTimeout(cargarDatos, 1000);
        }
        
        console.log("Respuesta enviada correctamente a Google Sheets");

      } catch (error) {
        console.error("Error al enviar datos:", error);
        alert("Hubo un error al enviar tu respuesta. Por favor, intenta nuevamente.");
        
        // Restaurar bot贸n
        submitBtn.textContent = "Enviar";
        submitBtn.classList.remove("loading");
      }
    }

    // === FUNCIONES DE ADMINISTRADOR ===
    
    function toggleAdmin() {
      const panel = document.getElementById('adminPanel');
      if (panel.style.display === 'none' || panel.style.display === '') {
        panel.style.display = 'block';
        cargarDatos();
      } else {
        panel.style.display = 'none';
      }
    }

    function actualizarStats() {
      const statsDiv = document.getElementById('statsDisplay');
      
      if (datosServidor.length === 0) {
        statsDiv.innerHTML = '<div>No hay respuestas a煤n</div>';
        return;
      }

      // Calcular estad铆sticas b谩sicas
      const total = datosServidor.length;
      const suma = datosServidor.reduce((acc, r) => acc + parseInt(r.Estado_Animo || r.mood || 0), 0);
      const promedio = (suma / total).toFixed(1);
      
      // Contar por nivel de 谩nimo
      const conteos = {};
      datosServidor.forEach(r => {
        const mood = parseInt(r.Estado_Animo || r.mood || 0);
        conteos[mood] = (conteos[mood] || 0) + 1;
      });

      let html = `
        <div>Total respuestas: ${total}</div>
        <div>Promedio: ${promedio}/10</div>
        <div style="margin-top: 5px; font-size: 0.7rem;">
      `;
      
      for (let i = 0; i <= 10; i++) {
        if (conteos[i]) {
          html += `<div>${i}: ${conteos[i]} ${caras[i]}</div>`;
        }
      }
      
      html += '</div>';
      statsDiv.innerHTML = html;
    }

    function exportarDatos() {
      if (datosServidor.length === 0) {
        alert('No hay datos para exportar. Primero carga los datos.');
        return;
      }

      // Crear CSV simple
      let csv = 'Fecha,Estado_Animo\n';
      datosServidor.forEach(r => {
        const fecha = r.Fecha || r.fecha || '';
        const mood = r.Estado_Animo || r.mood || '';
        csv += `"${fecha}",${mood}\n`;
      });

      // Descargar
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      const url = URL.createObjectURL(blob);
      link.setAttribute('href', url);
      link.setAttribute('download', 'mood-data-' + new Date().toISOString().split('T')[0] + '.csv');
      link.style.visibility = 'hidden';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // === BALLPIT ANIMATION ===
    
    const canvas = document.getElementById("ballpit");
    const ctx = canvas.getContext("2d");
    let w, h;
    const balls = [];
    const emojis = [];
    const mouse = { x: -9999, y: -9999 };

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }

    function createBalls(n = 60) {
      balls.length = 0;
      for (let i = 0; i < n; i++) {
        balls.push({
          x: Math.random() * w,
          y: Math.random() * h,
          r: 8 + Math.random() * 12,
          vx: (Math.random() - 0.5) * 1.5,
          vy: (Math.random() - 0.5) * 1.5,
          color: ["#D71F36", "#0DB4C3", "#3DAA37", "#F6D21A", "#EF8314"][Math.floor(Math.random() * 5)]
        });
      }
    }

    function triggerExplosion() {
      const val = Math.round(+slider.value);
      const emoji = caras[val];
      for (let i = 0; i < 30; i++) {
        emojis.push({
          x: w / 2,
          y: h / 2,
          vx: (Math.random() - 0.5) * 10,
          vy: (Math.random() - 0.5) * 10,
          life: 100,
          char: emoji
        });
      }
    }

    function animate() {
      ctx.clearRect(0, 0, w, h);

      // Animar bolas
      for (let b of balls) {
        b.vx += (Math.random() - 0.5) * 0.2;
        b.vy += (Math.random() - 0.5) * 0.2;

        const dx = b.x - mouse.x;
        const dy = b.y - mouse.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < 200) {
          const f = (200 - dist) / 200;
          b.vx += dx / dist * f * 2.5;
          b.vy += dy / dist * f * 2.5;
        }

        b.x += b.vx;
        b.y += b.vy;

        if (b.x < b.r || b.x > w - b.r) {
          b.vx *= -0.8;
          b.x = Math.max(b.r, Math.min(w - b.r, b.x));
        }
        if (b.y < b.r || b.y > h - b.r) {
          b.vy *= -0.8;
          b.y = Math.max(b.r, Math.min(h - b.r, b.y));
        }

        b.vx *= 0.93;
        b.vy *= 0.93;

        ctx.beginPath();
        ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
        ctx.fillStyle = b.color;
        ctx.fill();
      }

      // Animar emojis de explosi贸n
      for (let i = emojis.length - 1; i >= 0; i--) {
        const emoji = emojis[i];
        ctx.font = "32px sans-serif";
        ctx.globalAlpha = emoji.life / 100;
        ctx.fillText(emoji.char, emoji.x, emoji.y);
        ctx.globalAlpha = 1;
        emoji.x += emoji.vx;
        emoji.y += emoji.vy;
        emoji.life--;
        if (emoji.life <= 0) emojis.splice(i, 1);
      }

      requestAnimationFrame(animate);
    }

    // Event listeners para el canvas
    canvas.addEventListener("mousemove", e => {
      const rect = canvas.getBoundingClientRect();
      mouse.x = e.clientX - rect.left;
      mouse.y = e.clientY - rect.top;
    });

    canvas.addEventListener("mouseleave", () => {
      mouse.x = -9999;
      mouse.y = -9999;
    });

    window.addEventListener("resize", () => {
      resize();
      createBalls();
    });
    
    // Verificar si ya se envi贸 al cargar la p谩gina
    if (yaEnvioHoy()) {
      slider.disabled = true;
      document.getElementById("submitBtn").style.display = "none";
      document.getElementById("thanks").style.display = "block";
    }

    // Inicializar ballpit
    resize();
    createBalls();
    animate();
  </script>

</body>
</html>
