<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encuesta</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f8f8f8;
    }

    #emoji {
      font-size: 5rem;
      transition: transform 0.3s;
      user-select: none;
    }

    input[type="range"] {
      width: 80%;
      margin: 20px 0;
    }

    button {
      padding: 10px 20px;
      background: #D71F36;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .explosion {
      animation: explode 1s ease forwards;
    }

    @keyframes explode {
      0%   { transform: scale(1); }
      50%  { transform: scale(2) rotate(180deg); }
      100% { transform: scale(0); opacity: 0; }
    }
  </style>
</head>
<body>

  <label for="moodSlider" style="margin-bottom: 8px;">¬øC√≥mo te sent√≠s hoy?</label>
  <div id="emoji">üòê</div>
  <input id="moodSlider" type="range" min="0" max="10" step="0.01" value="5" />
  <button onclick="enviar()">Enviar</button>

  <script>
    const slider = document.getElementById('moodSlider');
    const emoji = document.getElementById('emoji');

    const emojis = ["üò≠", "üò¢", "‚òπÔ∏è", "üòü", "üòê", "üôÇ", "üòä", "üòÅ", "üòÑ", "üòÜ", "ü§©"];

    slider.addEventListener('input', () => {
      const val = parseFloat(slider.value);
      const index = Math.round(val);
      emoji.textContent = emojis[index];
    });

    async function enviar() {
      try {
        emoji.classList.add("explosion");

        const mood = slider.value;
        const ip = await obtenerIP();

        await fetch('https://script.google.com/macros/s/AKfycbzuElPG84vTEjAjTPZNhZYWN09QpbX1QlN7JuX0hn45vDxqtuNwEFkWjAJIy6_sCFm1/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ mood, ip })
        });

        console.log("‚úÖ Enviado correctamente. Cerrando en 3s...");
        setTimeout(() => window.close(), 3000);
      } catch (error) {
        console.error("‚ùå Error al enviar datos:", error);
        alert("Error al enviar. Ver consola.");
      }
    }

    async function obtenerIP() {
      try {
        const res = await fetch('https://api.ipify.org?format=json');
        const data = await res.json();
        return data.ip;
      } catch {
        return "desconocido";
      }
    }
  </script>

</body>
</html>
